	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">ClipEz</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item logged-out" style="display: none;">
						<a class="nav-link" href="#" data-toggle="modal" data-target="#signinModal">Iniciar Sesion</a>
					</li>
					<li class="nav-item logged-out" style="display: none;">
						<a class="nav-link" href="#" data-toggle="modal" data-target="#signupModal">Registrarse</a>
					</li>
					<li class="nav-item logged-in" style="display: none;">
						<a class="nav-link" href="#" id="Logout">Cerrar Sesion</a>
					</li>
				</ul>
			</div>

    <!-- Modal -->
	<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="signup-form">
						<div class="form-group">
							<input type="text" id="signup-name" class="form-control" placeholder="Nombre" required>
						</div>
						<div class="form-group">
							<input type="text" id="signup-email" class="form-control" placeholder="email" required>
						</div>
						<div class="form-group">
							<input type="password" id="signup-password" class="form-control" placeholder="Contraseña"
								required>
						</div>
						<div class="form-group">
							<select name="plataforma" id="plataforma" class="form-control">
								<option value="XBOX">XBOX</option>
								<option value="PlayStation">PlayStation</option>
								<option value="Nintendo">Nintendo</option>
								<option value="PC">PC</option>
							</select>
						</div>
						<center>
							<button type="submit" class="btn btn-primary">Registrarse</button>
						</center>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal sign in-->
	<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="login-form">
						<div class="form-group">
							<input type="text" id="login-email" class="form-control" placeholder="email" required>
						</div>
						<div class="form-group">
							<input type="password" id="login-password" class="form-control" placeholder="password"
								required>
						</div>
						<center>
							<button type="submit" class="btn btn-primary">Ingresar</button>
						</center>
					</form>
				</div>
			</div>
		</div>
    </div>
    


    <div class="contenido">
